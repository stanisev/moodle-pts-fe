<div class="container mt-3">
  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Exam</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resultRow of result">
        <td>{{ resultRow.user.studentName }}</td>
        <td>{{ resultRow.user.course }}</td>
        <td>{{ resultRow.exam }}</td>
      </tr>
    </tbody>
  </table>
</div>
